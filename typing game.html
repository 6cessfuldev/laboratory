<html><head> 
 <style type="text/css" id="dcoder_stylesheet">body {
  background-color : 00a3d2;
  text-align : center;
}

.container{
  height :600px;
  width : 800px;
  background-color : 3191b5;
  text-align : center;
  position : absolute;
   left :50%;
   top : 20%;
   margin-left : -400px;
}
  
#quiz{
  font-size : 70px;
}

#result{
  height : 50px;
  font-size : 30px;
}

#score{
  font-size : 40px;
}

#typing{
  height : 50px;
  width : 300px;
  font-size : 50px;
  text-align : center;
}</style></head> 
 <body> 
  <div class="container"> 
   <h1 id="quiz">HELLO</h1> 
   <input type="text" id="typing" onkeydown="enter()"> 
   <div id="result">
     Score: 
    <span id="score"> 0</span> 
   </div> 
   <img id="hello" src="https://cdn.pixabay.com/photo/2018/10/27/17/29/window-3777037_1280.jpg" width="500px" height="300px"> 
  </div> 
 
<script type="text/javascript" id="dcoder_script">var questList = ['HELLO', 'world','my', 'name', 'is', '6cessfuldev'] 

var i = 0;
var img = [
  "#",
  "https://cdn.pixabay.com/photo/2016/10/20/18/35/earth-1756274_1280.jpg",
  "https://cdn.pixabay.com/photo/2016/04/09/15/07/text-1318201_1280.jpg",
  "https://cdn.pixabay.com/photo/2014/04/03/11/51/dog-tags-312353_1280.png",
  "https://cdn.pixabay.com/photo/2017/09/10/18/25/question-2736480_1280.jpg",
  "https://cdn.pixabay.com/photo/2016/11/19/14/00/code-1839406_1280.jpg",
  "https://cdn.pixabay.com/photo/2017/06/23/09/03/board-2434016_1280.jpg"
];
  
function changeQuest(){
  if (i<questList.length){
    document.getElementById('quiz').innerHTML=questList[i];
    return questList[i]}
    
    else {document.getElementById('quiz').innerHTML="Sucess!"}
};

var j=0;
var enter = function(){
  if (i<questList.length){
      if (document.getElementById('typing').value=== changeQuest()){
        i+=1;
        let score =10*i-10*j;
        document.getElementById('score').innerHTML=score;      
        changeQuest();
        document.getElementById('typing').value = null;
        document.getElementById("hello").src =img[i];
      } else if(window.event.keyCode==13){
      j++;
      let score =10*i-10*j;
      document.getElementById('score').innerHTML=score;
      document.getElementById('typing').value = null;
      }
  } else if (window.event.keyCode==13){
    document.getElementById('typing').value = null;
    i++;
    let score =10*i-10*j;
    document.getElementById('score').innerHTML=score;
    };
 };</script></body></html>
